<form ng-submit="submit()">
	<p>id: {{advert.id}}</p>
	<img ng-src="{{advert.pict}}" style="float: left;">
	<input type="text" ng-model="advert.pict" />

	<ul>
		<li>
			<label>type</label>
			<select ng-model="advert.type">
				<option>sale</option>
				<option>purchase</option>
				<option>exchange</option>
			</select>
		</li>
		<li>
			<label>title</label>
			<input type="text" ng-model="advert.title" />
		</li>
		<li>
			<label>desc</label>
			<input type="text" ng-model="advert.desc" />
		</li>
	</ul>

	<div>
		<button type="submit">Submit</button>
	</div>
</form>
