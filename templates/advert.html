<form ng-submit="submit()">
	<img ng-src="{{advert.pict}}" style="float: left;">

	<ul>
		<li>
			<label>type</label>
			<!--<input type="text" ng-model="advert.type" />-->
			<select ng-model="advert.type">
				<option>sale</option>
				<option>purchase</option>
				<option>exchange</option>
			</select>
		</li>
		<li>
			<label>title</label>
			<input type="text" ng-model="advert.title" />
		</li>
		<li>
			<label>desc</label>
			<input type="text" ng-model="advert.desc" />
		</li>
	</ul>

	<div>
		<button type="submit">Submit</button>
	</div>
</form>
